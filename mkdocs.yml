site_name: GraphRAG
theme:
  name: material
  highlightjs: true
plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            heading_level: 1
            docstring_style: google
            show_if_no_docstring: true
            members_order: alphabetical

markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
  - Home: index.md
  - Overview: overview.md
  - API Reference: reference/
