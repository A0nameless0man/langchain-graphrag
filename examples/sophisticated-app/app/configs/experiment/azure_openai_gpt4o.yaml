# @package _global_

defaults:
  - /llms/azure_openai_chat@indexer.er_extractor.llm  
  - /llms/azure_openai_chat@indexer.er_description_summarizer.llm  
  - /embedding_models/azure_openai_embedding@embedding_model
  - override /indexer: default

embedding_model:
  model: text-embedding-3-small

indexer:
  text_unit_extractor:
    text_splitter:      
      chunk_size: 1200
      chunk_overlap: 100

  er_extractor:
    llm:
      model: gpt-4o
  er_description_summarizer:
    llm:
      model: gpt-4o
  
