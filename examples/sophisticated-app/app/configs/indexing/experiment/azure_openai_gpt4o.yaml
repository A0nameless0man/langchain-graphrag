# @package _global_

defaults:
  - /llms/azure_openai_chat@indexer.graph_generator.er_extractor.llm  
  - /llms/azure_openai_chat@indexer.graph_generator.er_description_summarizer.llm  
  - /llms/azure_openai_chat@indexer.communities_report_table_generator.report_generator.llm    
  - /embedding_models/azure_openai@extra.embedding_model    
  - /indexing/vector_stores/entities@extra.entities_vector_store
  - /indexing/vector_stores/relationships@extra.relationships_vector_store
  - /indexing/vector_stores/text_units@extra.text_units_vector_store

extra:
  embedding_model:
    model: text-embedding-3-small

indexer:
  text_unit_extractor:
    text_splitter:      
      chunk_size: 1200
      chunk_overlap: 100

  graph_generator:
    er_extractor:
      llm:
        model: gpt-4o
    er_description_summarizer:
      llm:
        model: gpt-4o   

  communities_report_table_generator:
    report_generator:
      llm:
        model: gpt-4o
