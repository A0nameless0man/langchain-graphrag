# @package _global_

defaults:
  - /llms/ollama@indexer.graph_generator.er_extractor.llm  
  - /llms/ollama@indexer.graph_generator.er_description_summarizer.llm    
  - /llms/ollama@indexer.communities_report_table_generator.report_generator.llm  
  - /embedding_models/ollama@extra.embedding_model  
  - /indexing/vector_stores/entities@extra.entities_vector_store
  - /indexing/vector_stores/relationships@extra.relationships_vector_store
  - /indexing/vector_stores/text_units@extra.text_units_vector_store

extra:
  embedding_model:
    model: nomic-embed-text


indexer:
  graph_generator:
    er_extractor:
      llm:
        model: gemma2:9b-instruct-q8_0

    er_description_summarizer:
      llm:
        model: gemma2:9b-instruct-q8_0      

  communities_report_table_generator:
    report_generator:
      llm:
        model: gemma2:9b-instruct-q8_0 
        
    